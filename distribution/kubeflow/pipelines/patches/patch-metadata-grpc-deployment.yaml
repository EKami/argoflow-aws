apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-grpc-deployment
spec:
  template:
    spec:
      containers:
        - name: container
          env:
          - name: DBCONFIG_USER
            valueFrom:
              secretKeyRef:
                name: pipelines-rds-secret
                key: username
          - name: DBCONFIG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pipelines-rds-secret
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: pipelines-rds-config
                key: mlmdDb
          - name: MYSQL_HOST
            valueFrom:
              configMapKeyRef:
                name: pipelines-rds-config
                key: dbHost
          - name: MYSQL_PORT
            valueFrom:
              configMapKeyRef:
                name: pipelines-rds-config
                key: dbPort
