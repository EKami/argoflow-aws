apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: istio-ingress
  namespace: istio-system
  labels:
    app: kubeflow
    name: istio-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/auth-type: cognito
    alb.ingress.kubernetes.io/auth-scope: openid
    # Cognito parameters required for creation of authentication rules
    # The subdomain name only is sufficient for `UserPoolDomain`
    # e.g. if `FQDN=app.auth.ap-northeast-1.amazoncognito.com` then `UserPoolDomain=app`
    alb.ingress.kubernetes.io/auth-idp-cognito: '{"UserPoolArn": <<conf.cognito_user_pool.arn.conf>>	,"UserPoolClientId": <<conf.cognito_user_pool.client_id.conf>>,"UserPoolDomain": <<conf.cognito_user_pool.domain.conf>>}'
    # ACM certificate ARN for your SSL domain
    alb.ingress.kubernetes.io/certificate-arn: <<conf.acm_certificate_arn.conf>>
spec:
  rules:
    - host: "<<conf.subdomain_dashboard.conf>>.<<conf.domain.conf>>"
      http:
        paths:
          - backend:
              serviceName: istio-ingressgateway
              servicePort: 80
            path: "/*"
    - host: "<<conf.subdomain_serving.conf>>.<<conf.domain.conf>>"
      http:
        paths:
          - backend:
              serviceName: istio-ingressgateway
              servicePort: 80
            path: "/*"
    - host: "*.<<conf.subdomain_serving.conf>>.<<conf.domain.conf>>"
      http:
        paths:
          - backend:
              serviceName: istio-ingressgateway
              servicePort: 80
            path: "/*"
  tls:
    - hosts:
        - "<<conf.subdomain_dashboard.conf>>.<<conf.domain.conf>>"
        - "<<conf.subdomain_serving.conf>>.<<conf.domain.conf>>"
        - "*.<<conf.subdomain_serving.conf>>.<<conf.domain.conf>>"
      secretName: istio-ingressgateway-certs
